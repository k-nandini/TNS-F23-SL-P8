<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker: Sample App</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="bg-white min-h-screen flex flex-col">
        <header class="absolute inset-x-0 top-0 z-50">
            <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
                <!-- Logo -->
                <div class="flex flex-1">
                    <a href="/" class="-m-1.5 p-1.5">
                        <span class="sr-only">Color Picker</span>
                        <img class="h-8 w-auto" src="/static/images/logo.svg" alt="App Icon">
                    </a>
                </div>

                <!-- Menu -->
                <div class="flex gap-x-12">
                    <a href="/" class="text-sm font-semibold leading-6 text-gray-900">Home</a>
                    <a href="/app" class="text-sm font-semibold leading-6 text-blue-500">Sample App</a>
                    <a href="#" class="text-sm font-semibold leading-6 text-gray-900">API Docs</a>
                    <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Github</a>
                </div>
            </nav>
        </header>

        <!-- App Section -->
        <div class="flex-grow flex items-center">
            <div class="w-full px-6 lg:px-8 text-center">
                <h1>Color Picker</h1>
                <p>Enter a HEX color code to find its complementary, analogous, and triadic colors.</p>

                <input type="text" id="colorInput" placeholder="#123456">
                <button onclick="getColorInfo()">Calculate</button>

                <div id="colorResults"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>

</html>
